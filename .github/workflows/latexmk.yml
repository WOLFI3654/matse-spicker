# This is a basic workflow to help you get started with Actions

name: latexmk

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  helloworld:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Github Action for LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            helloworld.tex

  sto:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Download MATSE-Spicker class
        run: |
          mkdir custom_template
          curl -OL https://raw.githubusercontent.com/pblan/latex-docker/main/local/spicker.cls --output custom_template/spicker.cls
          curl -OL  https://raw.githubusercontent.com/pblan/latex-docker/main/local/mymacros.sty --output custom_template/mymacros.sty
          ls custom_template
      - name: Compiling LaTeX
        uses: xu-cheng/latex-action@v2
        env:
          TEXINPUTS: ".:./custom_template//:"
        with:
          #pre_compile: "tlmgr update --self && tlmgr update --all"    
          #post_compile: "latexmk -c"
          latexmk_shell_escape: true
          working_directory: sto
          root_file: |
            sto.tex
